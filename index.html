

<!DOCTYPE html>
<html lang="en">
	<head>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
			integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>

		<link href="assets/css/index.css" rel="stylesheet" />

		<title>Login</title>
	</head>
	<body>
		<main>
			<div class="container justify-content-center">
				<div class="row">
					<div class="col-12">
						<div class="row login-container">
							<div class="col-6 login-logo-container">
								<img src="./assets/img/logo.png" alt="logo" class="login-logo" />
							</div>
							<div class="col-6 login-form-container" >
								
									<div class="row">
												<img src="./assets/img/icons/login-icon.png" alt="logo" class="login-icon"/>
										
											
											
											
									</div>
									<div class="row login-heading" >
												<h2 class="login-text">Login</h2>
											</div>
								<form id="signInForm" class="pt-3">
									<div class="form-group mb-3">
										<div class="input-group">
											<input
												type="text"
												name="username"
												class="form-control"
												placeholder="Username or mobile number"
												aria-label="Username or mobile number"
												required
											/>
											<span class="input-group-text">
												<i class="icon-user"></i>
											</span>
										</div>
									</div>

									<div class="form-group mb-0">
										<div class="input-group mb-2">
											<input
												type="password"
												name="password"
												class="form-control"
												placeholder="Password"
												aria-label="Password"
												required
											/>
											<span class="input-group-text">
												<i class="icon-lock"></i>
											</span>
										</div>
									</div>
									<div class="form-group">
										<div class="form-check d-flex align-items-center m-0 p-0">
											<input
												class="form-check-input m-0"
												type="checkbox"
												name="remember-me"
												value="true"
												id="rememberMe"
											/>
											<label
												class="form-check-label ms-1 mb-0"
												for="rememberMe"
											>
												Remember me
											</label>
										</div>
									</div>
									<div class="form-group">
										<a href="home.html">
										
											<button
												class="btn btn-sm btn-primary"
												style="
													width: 100%;
													border-radius: 5px;
													background-color: rgb(3, 116, 145);
												"
											>
												<span class="me-2">Sign In</span>
												<span class="icon-login"></span>
											</button>
										</a>
									</div>

							
								</form>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			
		</main>

	</body>
</html>
